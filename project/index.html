<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Calculator</title>
    <link rel="icon" href="img/logo.svg" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="vendor/animate_it/animate.min.css">

    <!-- Primary Meta Tags -->
    <title>MMS Exchange</title>
    <meta name="title" content="MMS Exchange">
    <meta name="description" content="This is just Testing......">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="MMS Exchange">
    <meta property="og:description" content="This is just Testing......">
    <meta property="og:image" content="img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="MMS Exchange">
    <meta property="twitter:description" content="This is just Testing......">
    <meta property="twitter:image" content="img/logo.png">
</head>
<body>
   <section class="app">
       <div class="output">
           <div class="brand-container">
               <img src="img/logo.svg" class="logo" alt="">
               <p class="brand">MMEx</p>
           </div>
      
            <div class="result-container">
                <p class="result" id="result">0.00</p>
            </div>
        </div>

        <div class="divider"></div>

        <form class="calc" id="calc">
            <div class="input-container container">
                <label for="input">Input</label>
                <input type="number" name="input" class="input" id="input" min="1" autofocus required placeholder="0.00">
            </div>

            <div class="from-container container">
                <label for="from">From</label>
                <select name="" id="from" class="from"  required>
                    <option value="" selected>Select Currency</option>
                </select>
            </div>

            <div class="to-container container">
                <label for="to">To</label>
                <select name="" id="to" class="to" required></select>
            </div>
            <div class="calculate-container container">
                <button class="calc-btn" id="calcBtn">Calculate</button>
            </div>
        </form>

        <div class="history-container">
            <table class="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody class="history-list" id="historyList">
                   
                </tbody>
            </table>
        </div>
    </section>


    <script src="js/exchange.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
